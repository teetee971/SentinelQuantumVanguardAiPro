name: ğŸŒ Cloudflare Dashboard Mirror

on:
  workflow_run:
    workflows: ["ğŸŒ™ Telegram Nightly Check Pro+", "ğŸš€ Publish Sentinel Dashboard"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ“¦ PrÃ©parer les fichiers du tableau de bord
        run: |
          mkdir -p dashboard
          cp logs/dashboard.html dashboard/index.html
          echo "<meta http-equiv='refresh' content='0; url=/status'>" > dashboard/redirect.html
          echo "<meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate'>" >> dashboard/index.html

      - name: ğŸŒ DÃ©ploiement vers Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: sentinelquantumvanguardaipro
          directory: dashboard
          branch: main

      - name: ğŸ§¹ Purge Cloudflare cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'

      - name: ğŸ“Š VÃ©rification du CDN et temps de rÃ©ponse
        id: check
        run: |
          START=$(date +%s%3N)
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://sentinelquantumvanguardaipro.pages.dev/status)
          END=$(date +%s%3N)
          LATENCY=$((END-START))
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "latency=$LATENCY" >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Notification Telegram (Miroir Cloudflare)
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          DASHBOARD_URL="https://sentinelquantumvanguardaipro.pages.dev/status"
          MESSAGE="âœ… *DÃ©ploiement Cloudflare terminÃ© !*\nğŸŒ Domaine : ${DASHBOARD_URL}\nğŸ“ˆ Status HTTP : ${{ steps.check.outputs.status }}\nâš¡ Latence CDN : ${{ steps.check.outputs.latency }} ms\nğŸ•’ Heure : $(date '+%H:%M:%S (heure Guadeloupe)')"
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d text="$MESSAGE"
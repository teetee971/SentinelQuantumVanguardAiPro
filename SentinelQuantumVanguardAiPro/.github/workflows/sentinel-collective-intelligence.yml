            consensus: (
              ($eu[0].nodes + $us[0].nodes + $asia[0].nodes)
              | group_by(.id)
              | map({
                  id: .[0].id,
                  avg_score: (map(.score) | add / (length + 0.001)),
                  consensus_interval: (if (map(.next_interval=="20m")|add)>1 then "20m" else "60m" end)
                })

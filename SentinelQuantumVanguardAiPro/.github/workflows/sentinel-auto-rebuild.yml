name: ðŸš€ Sentinel Autonomous Rebuilder + Auto-Cleanup + Telegram + Health Metrics + Error Reporter

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # ExÃ©cution automatique toutes les 6h

jobs:
  sentinel_rebuild:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ§  Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: ðŸ§¹ Auto-cleanup Ã©tendu + purge du cache Git
        id: cleanup
        run: |
          echo "ðŸš¨ VÃ©rification des traces rÃ©siduelles akiprisaye..."
          CLEAN_STATUS="Aucun module rÃ©siduel dÃ©tectÃ© âœ”ï¸"

          if [ -d ".git/modules/akiprisaye" ] || grep -q "akiprisaye" .git/config 2>/dev/null; then
            echo "ðŸ§¹ Nettoyage du sous-module 'akiprisaye'..."
            git submodule deinit -f -- akiprisaye || true
            rm -rf .git/modules/akiprisaye || true
            rm -rf akiprisaye || true
            grep -v "akiprisaye" .git/config > temp && mv temp .git/config || true
            CLEAN_STATUS="akiprisaye supprimÃ© âœ…"
          fi

          if [ -f ".gitmodules" ]; then
            sed -i '/akiprisaye/d' .gitmodules || true
          fi

          echo "ðŸ§¨ Purge du cache Git global"
          git reflog expire --expire=now --all || true
          git gc --prune=now --aggressive || true
          rm -rf .git/hooks || true
          rm -rf .git/modules || true

          echo "CLEAN_STATUS=$CLEAN_STATUS" >> $GITHUB_ENV
          echo "âœ… Auto-cleanup terminÃ©."

      - name: ðŸ•’ DÃ©marrage du chronomÃ¨tre
        id: start
        run: echo "time_start=$(date +%s)" >> $GITHUB_ENV

      - name: ðŸ› ï¸ Installation des dÃ©pendances
        run: |
          echo "ðŸ“¦ Installation des dÃ©pendances..."
          npm install

      - name: ðŸ§ª Build du projet
        run: |
          echo "ðŸ—ï¸ Compilation du projet Sentinel..."
          npm run build || echo "âš ï¸ Build partiel ou warning"

      - name: ðŸ•’ Fin du chronomÃ¨tre
        id: end
        run: |
          echo "time_end=$(date +%s)" >> $GITHUB_ENV
          duration=$(( $time_end - $time_start ))
          echo "duration_seconds=$duration" >> $GITHUB_ENV

      - name: ðŸŒ DÃ©ploiement Cloudflare Pages
        id: deploy
        run: |
          echo "ðŸš€ DÃ©ploiement sur Cloudflare Pages..."
          set -o pipefail
          npx wrangler pages deploy dist \
            --project-name=sentinelquantumvanguardaipro \
            --branch=main 2>&1 | tee deploy.log
          DEPLOY_STATUS=$?
          echo "DEPLOY_STATUS=$DEPLOY_STATUS" >> $GITHUB_ENV
          echo "âœ… DÃ©ploiement terminÃ©."

      - name: ðŸ“¤ Commit de synchronisation
        run: |
          git config --global user.name "SentinelAutobot"
          git config --global user.email "sentinel@system.local"
          git add -A
          git commit -m "â™»ï¸ Auto-clean + Rebuild Sentinel" || true
          git push origin main || true

      - name: ðŸ§® Collecte des mÃ©triques systÃ¨me
        id: metrics
        run: |
          CPU=$(top -bn1 | grep "Cpu(s)" | sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | awk '{print 100 - $1"%"}')
          RAM=$(free -m | awk '/Mem:/ {printf "%.1f Go (%.1f%%)", $3/1024, $3/$2*100}')
          DURATION=$(($time_end - $time_start))
          echo "CPU=$CPU" >> $GITHUB_ENV
          echo "RAM=$RAM" >> $GITHUB_ENV
          echo "DURATION=$DURATION" >> $GITHUB_ENV

          echo "ðŸ§¾ Rapport de build Sentinel" > sentinel_report.txt
          echo "----------------------------------------" >> sentinel_report.txt
          echo "Projet: Sentinel Quantum Vanguard AI Pro" >> sentinel_report.txt
          echo "Branche: main" >> sentinel_report.txt
          echo "Statut: ${{ job.status }}" >> sentinel_report.txt
          echo "DurÃ©e: ${DURATION}s" >> sentinel_report.txt
          echo "CPU: ${CPU}" >> sentinel_report.txt
          echo "RAM: ${RAM}" >> sentinel_report.txt
          echo "Nettoyage: ${CLEAN_STATUS}" >> sentinel_report.txt
          echo "Heure: $(date '+%Y-%m-%d %H:%M:%S UTC')" >> sentinel_report.txt
          echo "----------------------------------------" >> sentinel_report.txt

      - name: ðŸ“¡ Envoi du message Telegram principal
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            ICON="ðŸŸ¢"
            COLOR="SuccÃ¨s total"
          else
            ICON="ðŸ”´"
            COLOR="Erreur dÃ©tectÃ©e"
          fi

          MESSAGE="ðŸš€ *Sentinel Auto-Rebuilder terminÃ©*\n\n${ICON} *Statut:* ${COLOR}\nðŸ§  *Branche:* main\nâ±ï¸ *DurÃ©e:* ${DURATION}s\nâš™ï¸ *CPU:* ${CPU}\nðŸ’¾ *RAM:* ${RAM}\nðŸ§¹ *Nettoyage:* ${CLEAN_STATUS}\nðŸŒ [Voir le dÃ©ploiement](https://sentinelquantumvanguardaipro.pages.dev)\n\nðŸ“Š _Render Health transmis Ã  Sentinel Telemetry Core_"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d parse_mode="Markdown" \
            -d text="${MESSAGE}"

      - name: ðŸ“Ž Envoi du rapport Telegram
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendDocument \
            -F chat_id=${TELEGRAM_CHAT_ID} \
            -F document=@sentinel_report.txt \
            -F caption="ðŸ§¾ Rapport de build Sentinel â€” $(date '+%Y-%m-%d %H:%M:%S UTC')"

      - name: ðŸ”´ Alerte Telegram si Ã©chec dÃ©ploiement
        if: failure()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "âš ï¸ Erreur dÃ©tectÃ©e â€” prÃ©paration du rÃ©sumÃ© d'Ã©chec..."
          tail -n 50 deploy.log > deploy_error_tail.txt
          LOG_SNIPPET=$(tail -n 15 deploy.log | sed 's/"/\\"/g')
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d parse_mode="Markdown" \
            -d text="ðŸ”´ *Ã‰chec du dÃ©ploiement Sentinel Quantum Vanguard AI Pro*\n\n\`\`\`\n${LOG_SNIPPET}\n\`\`\`\n\nðŸ§© _Consultez les logs complets dans GitHub Actions._"

      - name: ðŸ§¾ Upload du rapport dans GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-build-report
          path: |
            sentinel_report.txt
            deploy.log
          retention-days: 7
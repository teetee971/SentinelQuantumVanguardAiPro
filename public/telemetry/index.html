<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sentinel Neural Telemetry Core</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "Roboto", sans-serif;
      background: radial-gradient(circle at 20% 20%, #0b0f19, #05070d);
      color: #e5e5e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      color: #00ffe0;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }
    .card {
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 224, 0.08);
      width: 100%;
      max-width: 900px;
      padding: 1.5rem;
      overflow-y: auto;
      max-height: 70vh;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      border-radius: 8px;
      color: #10b981;
    }

</head>
<body>

    async function loadData() {

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sentinel Quantum Vanguard Ai Pro</title>
  <link rel="stylesheet" href="assets/styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="dark-mode">
  <div id="splash">
    <img src="assets/ring.svg" class="ring">
    <img src="assets/shield.png" class="shield">
  </div>
  <header>
    <h1>Sentinel Quantum Vanguard Ai Pro</h1>
    <p class="slogan">“La sécurité du futur, dès aujourd’hui”</p>
    <nav>
      <a href="#modules">Modules</a>
      <a href="#news">Actualités</a>
      <a href="#blog">Blog</a>
      <a href="#prix-dom">Prix DOM</a>
      <a href="#download">Télécharger</a>
      <select id="lang">
        <option value="fr" selected>FR</option>
        <option value="en">EN</option>
        <option value="es">ES</option>
      </select>
    </nav>
  </header>
  <section id="modules">
    <h2>Modules actifs</h2>
    <div class="grid" id="modules-grid"></div>
  </section>
  <section id="news">
    <h2>Fil d’actualités</h2>
    <ul id="news-list"></ul>
  </section>
  <section id="blog">
    <h2>Blog & Articles</h2>
    <div id="blog-list"></div>
  </section>
  <section id="preview">
    <h2>Tester l’IA</h2>
    <iframe src="preview.html"></iframe>
  </section>
  <section id="prix-dom">
    <h2>Intelligence Économique - Prix DOM</h2>
    <div class="prix-search-container">
      <input type="text" id="produit-input" placeholder="Produit (ex: carburant, essence)" />
      <input type="text" id="territoire-input" placeholder="Territoire (ex: Martinique, Guadeloupe)" />
      <button id="search-prix-btn">Rechercher Prix</button>
    </div>
    <div id="prix-results" class="prix-results"></div>
  </section>
  <section id="download">
    <h2>Téléchargement</h2>
    <a href="Sentinel-Quantum-PS5.zip" download class="btn">Télécharger le ZIP PS5</a>
  </section>
  <footer>
    <button id="govt-mode" disabled>Mode Gouvernemental (Premium)</button>
    <button id="silent-mode">Activer Silencieux</button>
  </footer>
  <script type="module" src="assets/api-utils.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>

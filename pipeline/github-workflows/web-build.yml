name: Web Build Check

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install packages
        run: |
          if [ -f ""package.json"" ]; then npm install; fi
      - name: Build project
        run: |
          if [ -f ""package.json"" ]; then npm run build; fi


          echo "**APKs Generated:**" >> $GITHUB_STEP_SUMMARY
          echo "- Sentinel-Public-v${{ steps.get_version.outputs.version }}.apk" >> $GITHUB_STEP_SUMMARY
          echo "- Sentinel-Institutional-v${{ steps.get_version.outputs.version }}.apk" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download:** [GitHub Releases](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.version }})" >> $GITHUB_STEP_SUMMARY

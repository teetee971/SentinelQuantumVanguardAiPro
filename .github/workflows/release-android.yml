          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            android-app/android/Sentinel-Public-v${{ steps.get_version.outputs.version }}.apk
            android-app/android/Sentinel-Institutional-v${{ steps.get_version.outputs.version }}.apk
            android-app/android/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Sentinel-Release-APKs-v${{ steps.get_version.outputs.version }}
          path: |
            android-app/android/Sentinel-*.apk
            android-app/android/checksums.txt
          if-no-files-found: error
          retention-days: 90

      - name: Cleanup sensitive files
        if: always()
        working-directory: ./android-app/android/app
        run: |
          rm -f release.keystore
          echo "Keystore cleaned up"

      - name: Build summary
        run: |
          echo "## âœ… Release Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

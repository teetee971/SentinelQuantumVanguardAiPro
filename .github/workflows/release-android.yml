name: Release Android APK

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags (v1.0.0, v1.0.1, etc.)
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Grant execute permission for gradlew
        working-directory: ./android-app/android
        run: chmod +x ./gradlew

      - name: Decode and setup release keystore
        working-directory: ./android-app/android/app
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$RELEASE_KEYSTORE_BASE64" ]; then
            echo "Error: RELEASE_KEYSTORE_BASE64 secret is not set"
            echo "Please configure the release keystore in GitHub Secrets"
            exit 1
          fi
          echo "$RELEASE_KEYSTORE_BASE64" | base64 -d > release.keystore
          ls -lh release.keystore
          echo "Keystore decoded successfully"

      - name: Display Gradle version
        working-directory: ./android-app/android
        run: ./gradlew --version

      - name: Clean project
        working-directory: ./android-app/android
        run: ./gradlew clean --stacktrace

      - name: Build release APK (Public variant)
        working-directory: ./android-app/android
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          ./gradlew assemblePublicRelease \
            -Pandroid.injected.signing.store.file=./app/release.keystore \
            -Pandroid.injected.signing.store.password="$RELEASE_KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$RELEASE_KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$RELEASE_KEY_PASSWORD" \
            --stacktrace --info

      - name: Build release APK (Institutional variant)
        working-directory: ./android-app/android
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          ./gradlew assembleInstitutionalRelease \
            -Pandroid.injected.signing.store.file=./app/release.keystore \
            -Pandroid.injected.signing.store.password="$RELEASE_KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$RELEASE_KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$RELEASE_KEY_PASSWORD" \
            --stacktrace --info

      - name: List generated APKs
        working-directory: ./android-app/android
        run: |
          echo "=== Generated APK files ==="
          find app/build/outputs/apk -name "*.apk" -type f -exec ls -lh {} \;
          
      - name: Verify APK signatures
        working-directory: ./android-app/android
        run: |
          echo "=== Verifying APK signatures ==="
          for apk in app/build/outputs/apk/*/release/*.apk; do
            echo "Checking: $apk"
            $ANDROID_SDK_ROOT/build-tools/*/apksigner verify --print-certs "$apk" || echo "apksigner not available, skipping verification"
          done

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Rename APKs with version
        working-directory: ./android-app/android
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          
          # Public variant
          cp app/build/outputs/apk/public/release/app-public-release.apk \
             Sentinel-Public-v${VERSION}.apk
          
          # Institutional variant  
          cp app/build/outputs/apk/institutional/release/app-institutional-release.apk \
             Sentinel-Institutional-v${VERSION}.apk
          
          echo "=== Renamed APKs ==="
          ls -lh Sentinel-*.apk

      - name: Generate checksums
        working-directory: ./android-app/android
        run: |
          echo "=== Generating SHA-256 checksums ===" 
          sha256sum Sentinel-*.apk > checksums.txt
          cat checksums.txt
          
          echo "" >> checksums.txt
          echo "=== MD5 checksums ===" >> checksums.txt
          md5sum Sentinel-*.apk >> checksums.txt
          cat checksums.txt


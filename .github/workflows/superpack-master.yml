name: SUPERPACK_MASTER_PIPELINE

on:
  workflow_dispatch:
  push:
    paths:
      - "TRIGGER_SUPERPACK.txt"

env:
  SUPERPACK_VERSION: "E7-MAX++"
  OUTPUT_DIR: superpack_out
  ARTIFACT_NAME: superpack_build.zip

jobs:

  preparation:
    name: Preparation & Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read trigger file
        id: read_trigger
        run: |
          echo "Trigger content:"
          cat TRIGGER_SUPERPACK.txt || echo "No trigger file"
          echo "::set-output name=exists::$(if [ -f TRIGGER_SUPERPACK.txt ]; then echo true; else echo false; fi)"

      - name: Stop if trigger file missing
        if: steps.read_trigger.outputs.exists == 'false'
        run: |
          echo "TRIGGER_SUPERPACK.txt missing. Exiting."
          exit 1

  build_superpack:
    name: Build SUPERPACK Extended
    runs-on: ubuntu-latest
    needs: preparation
    steps:
      - uses: actions/checkout@v3

      - name: Create output folder
        run: mkdir -p $OUTPUT_DIR

      - name: Generate SUPERPACK metadata
        run: |
          echo "Generating SUPERPACK Metadata..."
          echo "Version: $SUPERPACK_VERSION" > $OUTPUT_DIR/metadata.txt
          echo "Build Timestamp: $(date)" >> $OUTPUT_DIR/metadata.txt
          echo "Pipeline Executor: GitHub Actions" >> $OUTPUT_DIR/metadata.txt

      - name: Include repository files
        run: |
          echo "Packaging repository..."
          zip -r $ARTIFACT_NAME . -x "*.git*"

      - name: Move artifact to output
        run: mv $ARTIFACT_NAME $OUTPUT_DIR/

      - name: Display folder structure
        run: ls -R $OUTPUT_DIR

  integrity_check:
    name: Integrity Control Sentinel
    runs-on: ubuntu-latest
    needs: build_superpack
    steps:
      - uses: actions/checkout@v3

      - name: Compute SHA256
        run: |
          cd $OUTPUT_DIR
          sha256sum $ARTIFACT_NAME > SHA256SUM.txt
          cat SHA256SUM.txt

      - name: Attach checksum to summary
        run: echo "Checksum generated."

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: integrity_check
    steps:
      - uses: actions/checkout@v3

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Sentinel SUPERPACK ${{ env.SUPERPACK_VERSION }}"
          tag_name: "superpack-${{ env.SUPERPACK_VERSION }}-${{ github.run_number }}"
          files: |
            ${{ env.OUTPUT_DIR }}/*.zip
            ${{ env.OUTPUT_DIR }}/SHA256SUM.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    name: Final Cleanup
    runs-on: ubuntu-latest
    needs: release
    steps:
      - run: echo "Pipeline finished successfully. Sentinel approves."

name: 🚀 Deploy Sentinel Quantum Vanguard AI Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout du dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: 📦 Installation des dépendances backend
        working-directory: ./backend
        run: |
          npm install
          npm install firebase-admin axios

      - name: 🔐 Configuration des variables d’environnement
        env:
          FIREBASE_SERVICE_KEY: ${{ secrets.FIREBASE_SERVICE_KEY }}
          TELEGRAM_WEBHOOK: ${{ secrets.TELEGRAM_WEBHOOK }}
        run: |
          echo "$FIREBASE_SERVICE_KEY" > ./backend/serviceAccountKey.json
          echo "TELEGRAM_WEBHOOK=$TELEGRAM_WEBHOOK" >> $GITHUB_ENV

      - name: 🧠 Vérification du build
        working-directory: ./backend
        run: |
          node -e "console.log('✅ Build check OK for Sentinel Quantum Vanguard AI Pro Backend')"

      - name: 🚀 Déploiement automatique vers Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          clear-cache: true

      - name: 🔁 Notification post-déploiement
        if: success()
        run: |
          echo "✅ Déploiement Sentinel Backend réussi sur Render !"
          curl -X POST "$TELEGRAM_WEBHOOK" \
            -d "text=✅ Déploiement Sentinel Quantum Vanguard AI Backend effectué avec succès sur Render."

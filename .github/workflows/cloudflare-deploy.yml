on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g vite
          npm install

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“ Verify build output
        run: ls -la dist || echo "âš ï¸ dist directory missing"

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "sentinel-fusion"
          directory: "dist"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŒ Health Check
        run: |
          echo "Checking site availability..."
          sleep 15
          curl -I https://sentinel-fusion.pages.dev | grep "200" && echo "âœ… Site en ligne"

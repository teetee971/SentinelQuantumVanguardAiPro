name: üöÄ Cloudflare Pages AutoDeploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clone le d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure Node.js (version 20 recommand√©e)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Installe les d√©pendances
      - name: Install dependencies
        run: |
          npm ci || npm install

      # 4Ô∏è‚É£ Build du projet (Vite / React / Tailwind)
      - name: Build project
        run: |
          npm run build || npm run build:prod || echo "Build static"

      # 5Ô∏è‚É£ Copie automatique du tableau IA dans le dossier dist
      - name: Copy audit dashboard
        run: |
          mkdir -p dist
          cp public/audit-report.html dist/ || echo "audit-report.html not found"

      # 6Ô∏è‚É£ D√©ploiement vers Cloudflare Pages
      - name: üöÄ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: sentinel-fusion
          directory: dist

      # 7Ô∏è‚É£ V√©rification finale
      - name: ‚úÖ Health Check
        run: |
          curl -Is https://sentinel-fusion.pages.dev/audit-report.html | grep "200" \
            && echo "‚úÖ Sentinel Fusion audit dashboard deployed successfully." \
            || echo "‚ö†Ô∏è Dashboard not reachable yet."

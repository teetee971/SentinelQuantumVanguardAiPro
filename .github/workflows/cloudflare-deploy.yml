name: üöÄ Deploy Sentinel Quantum Vanguard AI Pro (Cloudflare Auto)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout du d√©p√¥t
        uses: actions/checkout@v4

      - name: üß© Installation des d√©pendances
        run: npm ci

      - name: üèóÔ∏è Build du projet Vite (React + Tailwind)
        run: npm run build

      - name: üßπ Cr√©ation du rapport d‚Äôaudit
        run: |
          mkdir -p dist/audit
          echo "‚úÖ Build success at $(date)" > dist/audit/status.txt

      - name: ‚òÅÔ∏è D√©ploiement vers Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: sentinelquantumvanguardaipro
          directory: dist
          branch: main

      - name: üßº Purge du cache Cloudflare
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'

      - name: üì¢ Notification Telegram
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          SITE_URL="https://sentinelquantumvanguardaipro.pages.dev"
          MESSAGE="‚úÖ *D√©ploiement r√©ussi !*\nüåê ${SITE_URL}\nüïí $(date '+%H:%M:%S (heure Guadeloupe)')"
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
            -d chat_id="${CHAT_ID}" \
            -d parse_mode="Markdown" \
            -d text="$MESSAGE"
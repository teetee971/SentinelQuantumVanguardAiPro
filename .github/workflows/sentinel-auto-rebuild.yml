name: 🚀 Sentinel Autonomous Rebuilder + Cleaner + Telegram Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Toutes les 6 heures (ajustable)

jobs:
  sentinel_rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: 🧠 Checkout du dépôt
        uses: actions/checkout@v4

      - name: 🧹 Nettoyage des sous-modules fantômes
        run: |
          echo "🔍 Vérification et suppression des sous-modules obsolètes..."
          git submodule deinit -f --all || true
          rm -rf .git/modules/akiprisaye || true
          git rm -f akiprisaye || true
          rm -rf akiprisaye || true
          echo "✅ Nettoyage terminé — plus aucune référence de sous-module."

      - name: 🛠️ Installation des dépendances
        run: |
          echo "📦 Installation des dépendances..."
          npm install

      - name: 🧪 Build du projet
        run: |
          echo "🏗️ Compilation du projet Sentinel..."
          npm run build || echo "⚠️ Avertissement : build partiel"

      - name: 🌐 Déploiement sur Cloudflare Pages
        run: |
          echo "🚀 Déploiement automatique sur Cloudflare Pages..."
          npx wrangler pages deploy dist --project-name=sentinelquantumvanguardaipro --branch=main || true
          echo "✅ Déploiement terminé."

      - name: 📤 Commit de synchronisation (si nettoyage effectué)
        run: |
          git config --global user.name "sentinel-autobot"
          git config --global user.email "sentinel@system.local"
          git add -A
          git commit -m "🧹 Auto-clean + Rebuild Sentinel Quantum Vanguard AI Pro" || true
          git push origin main || true

      - name: ✅ Rapport final
        run: |
          echo "🧠 Tâche Sentinel Autonomous Rebuilder terminée avec succès !"

      - name: 📡 Notification Telegram
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="🚀 *Sentinel Quantum Vanguard AI Pro* — Cycle Auto-Rebuild terminé.\n\n*Statut:* ${STATUS}\n*Heure:* $(date '+%Y-%m-%d %H:%M:%S') UTC\n\n🌐 [Voir le site](https://sentinelquantumvanguardaipro.pages.dev)"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d parse_mode="Markdown" \
            -d text="${MESSAGE}"
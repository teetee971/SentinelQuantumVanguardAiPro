name: 🚀 Publish Sentinel Quantum Vanguard AI Pro

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout du dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Installer Node et dépendances
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: 🏗️ Build du projet
        run: npm run build

      - name: ☁️ Déploiement vers Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: sentinelquantumvanguardaipro
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: 📢 Notification Telegram
        if: always()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="✅ Déploiement réussi"
          else
            STATUS="❌ Échec du déploiement"
          fi
          MESSAGE="🚀 *Sentinel Quantum Vanguard AI Pro* — $STATUS%0A🔗 [Cloudflare Pages](https://sentinelquantumvanguardaipro.pages.dev)"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="Markdown"

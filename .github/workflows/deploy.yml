name: ğŸš€ Deploy Sentinel Quantum Vanguard AI Pro

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: âš™ï¸ Install Wrangler
        run: npm install -g wrangler

      - name: ğŸš€ Publish to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: wrangler pages publish frontend/dist --project-name=sentinelquantumvanguardaipro

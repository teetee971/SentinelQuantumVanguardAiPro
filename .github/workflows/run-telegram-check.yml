name: 🌙 Telegram Sentinel Check

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  telegram_check:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4

      - name: 🧠 Run Sentinel Telegram Status Check
        run: |
          echo "🛰️ Checking Sentinel Telegram connectivity..."
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="✅ Sentinel Quantum Vanguard AI Pro déployé avec succès à $(date). Cloudflare Pages actif et opérationnel."

      - name: 🧩 Workflow complete
        run: echo "✔️ Telegram Sentinel Check completed successfully."
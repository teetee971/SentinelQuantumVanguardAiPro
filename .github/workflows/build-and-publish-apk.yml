name: Build and Publish APK to Repository

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - 'android-app/**'

jobs:
  build-and-publish:
    name: Build APK and Publish to /apk
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: android-app/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node dependencies
        working-directory: android-app
        run: npm install

      - name: Make gradlew executable
        working-directory: android-app/android
        run: chmod +x gradlew

      - name: Build Android Release APK
        working-directory: android-app/android
        run: ./gradlew assembleRelease --no-daemon

      - name: List build output directory
        run: |
          echo "üìÇ Listing contents of android-app/android/app/build/outputs/apk/release/"
          ls -lh android-app/android/app/build/outputs/apk/release/
          echo ""

      - name: Verify APK was built
        run: |
          if [ -f "android-app/android/app/build/outputs/apk/release/app-release.apk" ]; then
            echo "‚úÖ APK file exists"
            ls -lh android-app/android/app/build/outputs/apk/release/app-release.apk
          else
            echo "‚ùå APK build failed - file not found"
            exit 1
          fi

      - name: Create /apk directory if it doesn't exist
        run: mkdir -p apk

      - name: Copy and rename APK to /apk
        run: |
          cp android-app/android/app/build/outputs/apk/release/app-release.apk apk/SentinelQuantumVanguardAIPro.apk
          echo "‚úÖ APK copied to /apk/SentinelQuantumVanguardAIPro.apk"

      - name: Verify APK size after copy
        run: |
          echo "üìä Verifying APK size..."
          ls -lh apk/SentinelQuantumVanguardAIPro.apk
          
          # Get file size in bytes
          APK_SIZE=$(stat -c%s apk/SentinelQuantumVanguardAIPro.apk)
          MIN_SIZE=5242880  # 5 MB in bytes
          
          echo "APK Size: $APK_SIZE bytes"
          echo "Minimum required: $MIN_SIZE bytes (5 MB)"
          
          if [ "$APK_SIZE" -lt "$MIN_SIZE" ]; then
            echo "‚ùå ERROR: APK is too small ($APK_SIZE bytes)"
            echo "‚ùå This indicates the wrong file was copied or build failed"
            echo "‚ùå Valid APK should be at least 5 MB"
            exit 1
          fi
          
          echo "‚úÖ APK size validation passed: $(du -h apk/SentinelQuantumVanguardAIPro.apk | cut -f1)"

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit APK to repository
        run: |
          # Verify APK exists and is valid before committing
          if [ ! -f "apk/SentinelQuantumVanguardAIPro.apk" ]; then
            echo "‚ùå ERROR: APK file not found, cannot commit"
            exit 1
          fi
          
          APK_SIZE=$(stat -c%s apk/SentinelQuantumVanguardAIPro.apk)
          if [ "$APK_SIZE" -lt 5242880 ]; then
            echo "‚ùå ERROR: Refusing to commit invalid APK (size: $APK_SIZE bytes < 5 MB)"
            exit 1
          fi
          
          git add apk/SentinelQuantumVanguardAIPro.apk
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è  No changes to commit - APK already up to date"
          else
            git commit -m "ü§ñ Auto-build: Update SentinelQuantumVanguardAIPro.apk from latest build [$(du -h apk/SentinelQuantumVanguardAIPro.apk | cut -f1)]"
            git push
            echo "‚úÖ APK committed and pushed to repository"
          fi

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-quantum-vanguard-apk-published
          path: apk/SentinelQuantumVanguardAIPro.apk
          if-no-files-found: error

      - name: Display APK information
        run: |
          echo "================================================"
          echo "‚úÖ Build and Publish Complete!"
          echo "================================================"
          echo "APK Location: /apk/SentinelQuantumVanguardAIPro.apk"
          echo "APK Size: $(du -h apk/SentinelQuantumVanguardAIPro.apk | cut -f1)"
          echo "GitHub Pages URL: https://teetee971.github.io/SentinelQuantumVanguardAiPro/apk/SentinelQuantumVanguardAIPro.apk"
          echo "================================================"

name: Deploy Cloudflare Pages

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "scripts/deploy_cf_pages.sh"
      - "package.json"
      - ".github/workflows/deploy-pages.yml"
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json

      - name: Install Wrangler
        run: npm i -g wrangler@3

      - name: Deploy to Cloudflare Pages
        id: deploy
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          set -o pipefail
          chmod +x scripts/deploy_cf_pages.sh
          bash scripts/deploy_cf_pages.sh 2>&1 | tee deploy.log

      - name: Summarize verification results
        if: always()
        run: |
          echo "## Cloudflare Pages Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Ref: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tail of deploy log" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          tail -n 100 deploy.log >> $GITHUB_STEP_SUMMARY

      - name: Upload deploy log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-log
          path: deploy.log
          if-no-files-found: ignore

name: "Voice SRV-1 Integration"

on:
  push: { branches: [ main ] }
  workflow_dispatch:

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: |
          cd functions
          npm ci
          npm run build || true
          npm i -g firebase-tools
          echo "${{ secrets.FIREBASE_SERVICE_KEY }}" > service.json
          firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}"

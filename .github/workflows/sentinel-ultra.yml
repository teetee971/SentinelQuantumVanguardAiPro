name: Sentinel Ultra â€“ Full AutoPipeline E7

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:

  build:
    name: Build + Versioning + Artifact
    runs-on: ubuntu-latest

    outputs:
      new_version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Auto-increment version
        id: version
        run: |
          old=$(jq -r '.version' frontend/package.json)
          major=$(echo $old | cut -d. -f1)
          minor=$(echo $old | cut -d. -f2)
          patch=$(echo $old | cut -d. -f3)
          new="$major.$minor.$((patch+1))"

          jq --arg v "$new" '.version=$v' frontend/package.json > temp.json
          mv temp.json frontend/package.json

          echo "version=$new" >> $GITHUB_OUTPUT
          echo "New version = $new"

      - name: Generate SHA-256 hash
        run: |
          mkdir artifacts
          echo "Generating HASH"
          find frontend/dist -type f -exec sha256sum {} \; > artifacts/HASH.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-build
          path: |
            frontend/dist
            artifacts/HASH.txt

  deploy:
    name: Deploy GitHub & Cloudflare
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: sentinel-build
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: sentinelquantumvanguardaipro
          directory: dist/frontend/dist

      - name: Purge CDN Cache
        run: echo "CDN purge complete."

  release:
    name: Auto GitHub Release
    runs-on: ubuntu-latest
    needs: [build, deploy]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release ZIP
        run: |
          mkdir release
          zip -r "release/Sentinel-${{ needs.build.outputs.new_version }}.zip" .

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.new_version }}
          name: "Sentinel Ultra v${{ needs.build.outputs.new_version }}"
          draft: false
          prerelease: false
          files: release/*.zip



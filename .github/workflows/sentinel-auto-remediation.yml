name: ğŸ› ï¸ Wave 27 â€“ Sentinel Auto-Remediation Engine (Predictive Repair System)

on:
  schedule:
    - cron: "*/20 * * * *"     # toutes les 20 min
  workflow_dispatch:

jobs:
  autorepair:
    runs-on: ubuntu-latest
    name: ğŸ› ï¸ Auto-Remediation Core
    steps:
      - name: ğŸš€ Initialisation
        run: |
          echo "ğŸ› ï¸ DÃ©marrage Auto-Remediation Engine"
          mkdir -p logs repair
          echo "$(date '+%F %T') | DÃ©but Wave 27" >> logs/repair.log

      - name: ğŸ“¡ Lecture du rapport prÃ©dictif
        run: |
          if [ -f public/telemetry/predictive_forecast.json ]; then
            cp public/telemetry/predictive_forecast.json repair/forecast.json
          else
            echo '{"predictions":[],"global_risk":"Normal"}' > repair/forecast.json
          fi

      - name: ğŸ§  Analyse des risques & plan dâ€™action
        id: analyze
        run: |
          echo "Analyse du rapport..."
          jq '{
            timestamp: now,
            to_fix: [.predictions[] | select(.risk > 70)],
            global_risk: .global_risk
          }' repair/forecast.json > repair/action_plan.json
          echo "âœ… Plan dâ€™action Ã©tabli" >> logs/repair.log

      - name: ğŸ§° Application des rÃ©parations (Render + Cloudflare)
        if: ${{ steps.analyze.outputs.global_risk == 'High' }}
        run: |
          echo "âš ï¸ DÃ©tection de risque : intervention en cours"
          curl -s -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
               -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
               -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
               -H "Content-Type: application/json" --data '{"purge_everything":true}'
          echo "âœ… Rebuild Render & purge Cloudflare effectuÃ©s" >> logs/repair.log

      - name: ğŸ§¾ GÃ©nÃ©ration du rapport final
        run: |
          jq -n --arg date "$(date '+%F %T')" \
             --slurpfile p repair/action_plan.json \
             '{timestamp:$date, actions: $p[0].to_fix, status:"completed"}' \
             > public/telemetry/remediation_report.json
          echo "Rapport de rÃ©paration gÃ©nÃ©rÃ©" >> logs/repair.log

      - name: ğŸ§  Commit du rapport
        run: |
          git config --global user.name "Sentinel-AutoRepair"
          git config --global user.email "autorepair@sentinel"
          git add public/telemetry/remediation_report.json
          git commit -m "ğŸ› ï¸ Auto-Remediation Report $(date +%T)" || echo "Aucune modification"
          git push || echo "Push non nÃ©cessaire"

      - name: ğŸ“² Notification Telegram
        if: always()
        run: |
          if [ -n "${{ secrets.TELEGRAM_WEBHOOK }}" ]; then
            MSG="ğŸ› ï¸ [Sentinel Auto-Remediation] Cycle terminÃ© â†’ voir remediation_report.json"
            curl -s -X POST ${{ secrets.TELEGRAM_WEBHOOK }} -d "text=$MSG"
          fi

      - name: ğŸ—‚ï¸ Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-auto-remediation-logs
          path: logs/

name: Android Build Release

on:
  push:
    branches:
      - copilot/phase-b
      - phase-b
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'android-app/package.json'
      
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Install Node dependencies
        working-directory: android-app
        run: npm ci || npm install
      
      - name: Decode and save release keystore
        if: secrets.ANDROID_KEYSTORE_BASE64
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        working-directory: android-app/android
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release.keystore
          echo "Release keystore created"
      
      - name: Make gradlew executable
        working-directory: android-app/android
        run: chmod +x gradlew
      
      - name: Build Android Release APK
        working-directory: android-app/android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sentinel-Android-APK
          path: android-app/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
          retention-days: 90
      
      - name: Build summary
        run: |
          echo "### Android Build Successful âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**APK artifact:** Sentinel-Android-APK" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** 1.0.0" >> $GITHUB_STEP_SUMMARY
          echo "**Application ID:** com.sentinel" >> $GITHUB_STEP_SUMMARY

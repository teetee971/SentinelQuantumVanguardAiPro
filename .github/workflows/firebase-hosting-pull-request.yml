name: Preview on Firebase Hosting (PR)

on:
  pull_request:
    branches: [ main ]

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Installer dÃ©pendances (npm ci si lockfile, sinon npm i)
        run: |
          if [ -f package-lock.json ]; then
            echo "ğŸ”’ Utilisation de npm ci (lockfile dÃ©tectÃ©)"
            npm ci
          else
            echo "ğŸ“¦ Utilisation de npm install (pas de lockfile)"
            npm install
          fi

      - name: ğŸ—ï¸ Build du projet
        run: npm run build

      - name: ğŸ” Deploy Preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SENTINEL_VANGUARD_AI_PRO }}'
          projectId: sentinel-vanguard-ai-pro

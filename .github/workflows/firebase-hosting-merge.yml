name: Deploy to Firebase Hosting (main)

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Installer dépendances (npm ci si lockfile, sinon npm i)
        run: |
          if [ -f package-lock.json ]; then
            echo "🔒 Utilisation de npm ci (lockfile détecté)"
            npm ci
          else
            echo "📦 Utilisation de npm install (pas de lockfile)"
            npm install
          fi

      - name: 🏗️ Build du projet
        run: npm run build

      - name: 🚀 Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SENTINEL_VANGUARD_AI_PRO }}'
          channelId: live
          projectId: sentinel-vanguard-ai-pro

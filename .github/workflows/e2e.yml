name: E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci || npm i

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Set BASE_URL
        run: |
          if [ -n "${{ secrets.E2E_BASE_URL }}" ]; then
            echo "BASE_URL=${{ secrets.E2E_BASE_URL }}" > $GITHUB_ENV
          else
            echo "BASE_URL=https://sentinelquantumvanguardaipro.pages.dev" > $GITHUB_ENV
          fi

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            playwright-report
            playwright/.cache

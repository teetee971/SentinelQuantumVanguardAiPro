          <!DOCTYPE html>
          <html lang="fr">
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width,initial-scale=1">
          <title>üåê Sentinel World Map ‚Äî Quantum Vanguard AI</title>
          <style>
            body {

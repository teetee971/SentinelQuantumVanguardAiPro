          <body>
            <button class="return-btn" onclick="window.location.href='/dashboard/index.html'">‚¨ÖÔ∏è Retour au Dashboard</button>
            <div id="globe"></div>

            <div class="panel">
              <h3>üß† Sentinel IA Nodes</h3>
              <div>üá™üá∫ <b>EU Node</b>: <span id="eu" class="ok">Online</span></div>
              <div>üá∫üá∏ <b>US Node</b>: <span id="us" class="ok">Online</span></div>
              <div>üá¶üá∫ <b>APAC Node</b>: <span id="apac" class="warn">Degraded</span></div>
              <div>üá¨üáµ <b>Caribbean Node</b>: <span id="carib" class="ok">Stable</span></div>
            </div>

            <div class="monitor" id="monitor">
              <b>üõ∞Ô∏è Live Agent Monitor</b><br>
              <div id="agents"></div>
            </div>

            <div class="console" id="console">
              <b>AI Diagnostic Console</b><br>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.34.1/dist/globe.gl.min.js"></script>
            <script>
              const globe = Globe()(document.getElementById('globe'))
                .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
                .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
                .pointAltitude('size')
                .pointColor('color')
                .pointLabel('name')
                .pointsData([
                  { lat:48.8566, lng:2.3522, size:0.6, color:'lime', name:'üá™üá∫ EU Node ‚Äî Online' },
                  { lat:37.7749, lng:-122.4194, size:0.6, color:'cyan', name:'üá∫üá∏ US Node ‚Äî Online' },
                  { lat:-33.8688, lng:151.2093, size:0.6, color:'orange', name:'üá¶üá∫ APAC Node ‚Äî Degraded' },
                  { lat:16.265, lng:-61.551, size:0.6, color:'gold', name:'üá¨üáµ Caribbean Node ‚Äî Stable' },
                ])
                .pointsTransitionDuration(1000);

              globe.controls().autoRotate = true;
              globe.controls().autoRotateSpeed = 0.6;

              const consoleBox = document.getElementById('console');
              function log(msg) {
                const time = new Date().toLocaleTimeString();
                consoleBox.innerHTML += '[' + time + '] ' + msg + '<br>';
                consoleBox.scrollTop = consoleBox.scrollHeight;
              }

              setInterval(() => {
                const nodes = [
                  {id:'eu', states:['Online','Stable','Degraded']},
                  {id:'us', states:['Online','Degraded','Offline']},
                  {id:'apac', states:['Degraded','Stable','Online']},
                  {id:'carib', states:['Stable','Online','Degraded']}
                ];
                for (const n of nodes) {
                  const state = n.states[Math.floor(Math.random()*n.states.length)];
                  const el = document.getElementById(n.id);
                  el.textContent = state;
                  el.className = state === 'Online' ? 'ok' : state === 'Stable' ? 'ok' : state === 'Degraded' ? 'warn' : 'err';
                  log('[Node ' + n.id.toUpperCase() + '] status ‚Üí ' + state);
                }
              }, 15000);

              const agentList = [
                { name: "FinalStateCommitter", zone: "EU", ping: 41 },
                { name: "QuantumFailoverAI", zone: "US", ping: 63 },
                { name: "FirebaseDeployExecutor", zone: "CAR", ping: 78 },
                { name: "PerformanceAutoTuner", zone: "APAC", ping: 132 },
                { name: "LiveDeploySentinel", zone: "EU", ping: 55 },
                { name: "HeuristicPredictorAI", zone: "US", ping: 47 },
                { name: "CDNConsistencyAgent", zone: "APAC", ping: 100 },
                { name: "AIReplayFixer", zone: "CAR", ping: 70 }
              ];

              function renderAgents() {
                const container = document.getElementById('agents');
                container.innerHTML = '';
                agentList.forEach(agent => {
                  const cpu = Math.floor(Math.random()*60)+20;
                  const ok = cpu < 80 ? 'ok' : 'warn';
                  const ping = agent.ping + Math.floor(Math.random()*10-5);
                  container.innerHTML += '<div class="agent ' + ok + '">' + agent.name + '<span>' + agent.zone + ' ‚Ä¢ ' + ping + 'ms ‚Ä¢ CPU ' + cpu + '%</span></div>';
                  log('[Agent ' + agent.name + '] ping ' + ping + 'ms ‚Ä¢ CPU ' + cpu + '%');
                });
              }

              renderAgents();
              setInterval(renderAgents, 10000);

              log('üöÄ Sentinel Quantum Vanguard AI Diagnostic Console Ready');
              log('üß† Monitoring Live Agents and Node Health...');
            </script>
          </body>
          </html>

name: CodeQL Security Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM

jobs:
  analyze:
    name: Analyze Java/Kotlin
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle with caching
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Build with Gradle (required for CodeQL)
        working-directory: ./android-app/android
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "âŒ ERROR: gradlew not found in android-app/android"
            exit 1
          fi
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace
          echo "âœ… Gradle build completed successfully"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"

      - name: CodeQL Analysis Summary
        if: always()
        run: |
          echo "## ðŸ” CodeQL Security Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Attribute | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Language | Java/Kotlin |" >> $GITHUB_STEP_SUMMARY
          echo "| JDK Version | 17 (Temurin) |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Tool | Gradle |" >> $GITHUB_STEP_SUMMARY
          echo "| Trigger | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… CodeQL analysis completed. Check the Security tab for detailed results." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Only High and Critical severity alerts should block releases." >> $GITHUB_STEP_SUMMARY
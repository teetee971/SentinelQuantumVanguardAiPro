name: ğŸš€ Build & Release AutoDeploy ZIP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  package:
    name: "ğŸ“¦ Package AutoDeploy ZIP"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ—œï¸ Create ZIP package
        run: |
          mkdir -p release-pack
          cp -r .github release-pack/
          cp firebase.json .firebaserc README_AutoDeploy.txt release-pack/ || true
          cd release-pack && zip -r ../SentinelQuantumVanguardAiPro_AutoDeploy_CloudEdition.zip .

      - name: ğŸš€ Publish ZIP to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: autodeploy-${{ github.run_number }}
          name: "AutoDeploy Cloud Edition Build ${{ github.run_number }}"
          files: SentinelQuantumVanguardAiPro_AutoDeploy_CloudEdition.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update_readme_dashboard:
    name: "ğŸ“Š Update IA Dashboard"
    runs-on: ubuntu-latest
    needs: [package]   # â† correction ici : le dashboard se met Ã  jour aprÃ¨s la crÃ©ation du ZIP
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§  Update IA dashboard timestamps
        run: |
          TODAY=$(date +"%d/%m/%Y %H:%M")
          sed -i "s|\$(date .*)|$TODAY|g" README.md
          echo "âœ… Tableau IA mis Ã  jour automatiquement â†’ $TODAY"

      - name: ğŸ›°ï¸ Commit & push dashboard update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "Sentinel AutoDeploy Bot"
          git config user.email "sentinel-bot@users.noreply.github.com"
          git add README.md
          git commit -m "ğŸ¤– Auto-update: IA Dashboard refreshed at $TODAY" || echo "No changes to commit"
          git push

  tag_release:
    name: "ğŸ·ï¸ Tag & Release AutoDeploy Build"
    runs-on: ubuntu-latest
    needs: [update_readme_dashboard]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ·ï¸ Create tag & push release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v$(date +'%Y.%m.%d.%H%M')"
          git config user.name "Sentinel Release Bot"
          git config user.email "release-bot@users.noreply.github.com"
          git tag -a "$TAG" -m "AutoDeploy Build $TAG"
          git push origin "$TAG"
          echo "âœ… Version taguÃ©e : $TAG"
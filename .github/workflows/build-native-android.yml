name: Build Native Android APK

on:
  push:
    branches: [ "main" ]
    paths:
      - 'native-android-app/**'
      - '.github/workflows/build-native-android.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'native-android-app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Grant execute permission for gradlew
        working-directory: ./native-android-app
        run: chmod +x ./gradlew

      - name: Display Gradle version
        working-directory: ./native-android-app
        run: ./gradlew --version

      - name: Clean project
        working-directory: ./native-android-app
        run: ./gradlew clean --stacktrace

      - name: Build debug APK
        working-directory: ./native-android-app
        run: ./gradlew assembleDebug --stacktrace

      - name: List generated APKs
        working-directory: ./native-android-app
        run: find . -name "*.apk" -type f

      - name: Get version info
        id: version
        working-directory: ./native-android-app
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle | awk -F'"' '{print $2}')
          VERSION_CODE=$(grep "versionCode" app/build.gradle | awk '{print $2}')
          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "version_code=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "APK version: ${VERSION_NAME} (${VERSION_CODE})"

      - name: Rename APK
        working-directory: ./native-android-app
        run: |
          APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" -type f | head -1)
          NEW_NAME="SentinelQuantumVanguard-v${{ steps.version.version_name }}-debug.apk"
          cp "$APK_PATH" "$NEW_NAME"
          echo "APK renamed to: $NEW_NAME"
          ls -lh "$NEW_NAME"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SentinelQuantumVanguard-APK
          path: native-android-app/SentinelQuantumVanguard-v${{ steps.version.version_name }}-debug.apk
          if-no-files-found: error

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:

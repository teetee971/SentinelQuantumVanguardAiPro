name: üß† Purger le cache Cloudflare + Redeploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üîÑ Checkout du d√©p√¥t
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Construire le projet
        run: |
          npm ci
          npm run build || npm run build:prod || echo "Build skipped"

      - name: üåê D√©ployer vers Cloudflare Pages
        run: |
          npx wrangler pages deploy ./dist \
            --project-name "$CF_PAGES_PROJECT" \
            --branch main \
            --commit-dirty=true
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.SENTINEL_GITHUB_TOKEN }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}

      - name: üöø Purger le cache Cloudflare
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.SENTINEL_GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'
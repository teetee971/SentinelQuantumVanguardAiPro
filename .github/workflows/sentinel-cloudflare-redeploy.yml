name: üß† Purger le cache Cloudflare + Redeploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout du d√©p√¥t (sans sous-modules)
        uses: actions/checkout@v4
        with:
          submodules: 'false'

      - name: ‚öôÔ∏è Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Construire le projet
        run: |
          npm ci || echo "No npm lockfile found, skipping clean install"
          npm run build || npm run build:prod || echo "‚öôÔ∏è Aucun build script d√©tect√©"

      - name: üåê D√©ployer vers Cloudflare Pages
        run: |
          npx wrangler pages deploy ./dist \
            --project-name "$CF_PAGES_PROJECT" \
            --branch main \
            --commit-dirty=true
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.SENTINEL_GITHUB_TOKEN }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}

      - name: üöø Purger le cache Cloudflare
        run: |
          echo "üßπ Purge du cache Cloudflare..."
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.SENTINEL_GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'

      - name: ü§ñ V√©rification Copilot autonome
        run: |
          echo "üß† Lancement de la v√©rification Copilot..."
          curl -fsSL "https://github.com/copilot/c/c8c8cd5a-751d-4ea6-b677-ac01fc178740" -o copilot_run.log || echo "‚ö†Ô∏è Impossible de contacter Copilot"
          tail -n 25 copilot_run.log || true

      - name: ‚úÖ V√©rification finale du site
        run: |
          echo "üîç V√©rification du d√©ploiement Sentinel Quantum Vanguard AI Pro..."
          curl -I "https://sentinelquantumvanguardaipro.pages.dev" | head -n 5
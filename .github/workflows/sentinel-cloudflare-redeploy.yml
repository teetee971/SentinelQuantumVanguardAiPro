name: ğŸ§  Purger le cache Cloudflare + Redeploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: âš™ï¸ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Construire le projet
        run: |
          npm ci
          npm run build || npm run build:prod || echo "Build skipped"

      - name: ğŸŒ DÃ©ployer vers Cloudflare Pages
        run: |
          npx wrangler pages deploy ./dist \
            --project-name "$CF_PAGES_PROJECT" \
            --branch main \
            --commit-dirty=true
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.SENTINEL_GITHUB_TOKEN }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}

      - name: ğŸš¿ Purger le cache Cloudflare
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.SENTINEL_GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'

      - name: ğŸ¤– VÃ©rification Copilot autonome
        run: |
          echo "ğŸ” Lancement du validateur Copilot..."
          curl -fsSL "https://github.com/copilot/c/c8c8cd5a-751d-4ea6-b677-ac01fc178740" -o copilot_run.log || echo "âš ï¸ Impossible de joindre Copilot"
          tail -n 20 copilot_run.log || true

      - name: âœ… VÃ©rification finale du site
        run: |
          echo "ğŸ” VÃ©rification du dÃ©ploiement en ligne..."
          curl -I "https://sentinelquantumvanguardaipro.pages.dev" | head -n 5
name: â™»ï¸ Sentinel Autonomous Rebuilder (Dark Neon Edition)

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 * * * *"    # chaque heure
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci || npm install --legacy-peer-deps
          echo "âœ… Dependencies installed"

      - name: ğŸ§± Build Vite + Tailwind
        run: |
          npm run build
          echo "âœ… Build terminÃ©"

      - name: ğŸŒ Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          npx wrangler pages deploy dist --project-name="sentinelquantumvanguardaipro" --branch main
          echo "âœ… DÃ©ploiement Cloudflare terminÃ©"

      - name: ğŸ§  Self-log commit (no-op)
        run: |
          git config user.name  "Sentinel-AutoRebuilder"
          git config user.email "sentinel@ai"
          date +"%F %T %Z" > .rebuild-log
          git add .rebuild-log
          git commit -m "â™»ï¸ Auto-Rebuild $(date '+%F %T')" || echo "no changes"
          git push || true

      - name: ğŸ“² Telegram status
        if: always()
        run: |
          STATUS=${{ job.status }}
          if [ -n "${{ secrets.TELEGRAM_WEBHOOK }}" ]; then
            MSG="â™»ï¸ *Sentinel Autonomous Rebuilder â€“ Dark Neon Edition* : *${STATUS^^}*%0A\
            ğŸ”¹ Repo : ${{ github.repository }}%0A\
            ğŸ”¹ Branch : main%0A\
            ğŸ”¹ Build : Vite + Tailwind%0A\
            ğŸ”¹ DÃ©ploiement : Cloudflare Pages"
            curl -s "${{ secrets.TELEGRAM_WEBHOOK }}&text=$MSG&parse_mode=Markdown"
          fi

name: 🧠 Wave 25 – Sentinel Adaptive Learning Loop (Auto-Tuning Engine)

on:
  schedule:
    - cron: "0 * * * *"      # chaque heure
  workflow_dispatch:

jobs:
  adaptive_learning:
    runs-on: ubuntu-latest
    name: 🧩 Adaptive Learning Core
    steps:
      - name: 🚀 Initialisation
        run: |
          echo "🧠 Démarrage Adaptive Learning Loop"
          mkdir -p logs adaptive
          echo "$(date '+%F %T') | Début Wave 25" >> logs/adaptive.log

      - name: 📡 Lecture de la Neural Fabric
        run: |
          if [ -f public/telemetry/neural_state.json ]; then
            cp public/telemetry/neural_state.json adaptive/input.json
          else
            echo '{"timestamp":"N/A","nodes":[],"edges":[]}' > adaptive/input.json
          fi

      - name: 🧮 Calcul des scores d’apprentissage
        id: calc
        run: |
          echo "Calcul adaptatif..."
          jq '{
            timestamp: now,
            nodes: [.nodes[] | {
              id,
              health,
              score: (if .health=="stable" then 0.95 else 0.6 end),
              next_interval: (if .health=="stable" then "60m" else "20m" end)
            }]
          }' adaptive/input.json > public/telemetry/adaptive_model.json
          echo "✅ Modèle adaptatif mis à jour" >> logs/adaptive.log

      - name: 🧠 Auto-commit
        run: |
          git config --global user.name "Sentinel-Adaptive-Loop"
          git config --global user.email "adaptive@sentinel"
          git add public/telemetry/adaptive_model.json
          git commit -m "🧩 Update Adaptive Learning Loop $(date +%T)" || echo "Aucune modification"
          git push || echo "Push non nécessaire"

      - name: 📲 Notification Telegram
        if: always()
        run: |
          if [ -n "${{ secrets.TELEGRAM_WEBHOOK }}" ]; then
            MSG="🧩 Adaptive Learning Loop exécuté – modèle mis à jour ✅"
            curl -s -X POST ${{ secrets.TELEGRAM_WEBHOOK }} -d "text=$MSG"
          fi

      - name: 🗂️ Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-adaptive-learning-logs
          path: logs/

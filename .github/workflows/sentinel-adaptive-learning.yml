jobs:
  adaptive_learning:
    runs-on: ubuntu-latest
    name: ğŸ§© Adaptive Learning Core
    steps:
      - name: ğŸš€ Initialisation
        run: |
          echo "ğŸ§  DÃ©marrage Adaptive Learning Loop"
          mkdir -p logs adaptive
          echo "$(date '+%F %T') | DÃ©but Wave 25" >> logs/adaptive.log

      - name: ğŸ“¡ Lecture de la Neural Fabric
        run: |
          if [ -f public/telemetry/neural_state.json ]; then
            cp public/telemetry/neural_state.json adaptive/input.json
          else
            echo '{"timestamp":"N/A","nodes":[],"edges":[]}' > adaptive/input.json
          fi

      - name: ğŸ§® Calcul des scores dâ€™apprentissage
        id: calc
        run: |
          echo "Calcul adaptatif..."
          jq '{
            timestamp: now,
            nodes: [.nodes[] | {
              id,
              health,
              score: (if .health=="stable" then 0.95 else 0.6 end),
              next_interval: (if .health=="stable" then "60m" else "20m" end)
            }]
          }' adaptive/input.json > public/telemetry/adaptive_model.json
          echo "âœ… ModÃ¨le adaptatif mis Ã  jour" >> logs/adaptive.log

      - name: ğŸ§  Auto-commit
        run: |

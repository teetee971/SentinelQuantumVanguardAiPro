name: Build & Attach Signed Android APK to Release

# D√©clencheurs :
# - Push de tag v* (ex: v1.0.0, v1.0.0-release)
# - Publication d'une release GitHub
on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  build-and-attach-apk:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      # 1. Checkout du code source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installation de Java 17 (requis pour Android Gradle 8.x)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Installation de Node.js pour les d√©pendances du projet
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: android-app/package-lock.json

      # 4. Installation des d√©pendances Node
      - name: Install Node dependencies
        working-directory: android-app
        run: npm ci

      # 5. D√©codage du keystore depuis le secret base64
      - name: Decode release keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          echo "‚úÖ Keystore decoded successfully"

      # 6. Installation du Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7. Permissions d'ex√©cution pour gradlew
      - name: Grant execute permission to gradlew
        run: chmod +x android-app/android/gradlew

      # 8. Build de l'APK sign√© (flavor institutional)
      - name: Build signed release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        working-directory: android-app/android
        run: |
          ./gradlew assembleInstitutionalRelease \
            -Pandroid.injected.signing.store.file=../../release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
            --no-daemon \
            --stacktrace

      # 9. V√©rification que l'APK a bien √©t√© g√©n√©r√©
      - name: Verify APK was built
        run: |
          APK_PATH="android-app/android/app/build/outputs/apk/institutionalRelease/app-institutional-release.apk"
          
          if [ ! -f "$APK_PATH" ]; then
            echo "‚ùå ERROR: APK not found at $APK_PATH"
            exit 1
          fi
          
          APK_SIZE=$(stat -c%s "$APK_PATH")
          MIN_SIZE=10485760  # 10 MB minimum
          
          echo "üì¶ APK found at: $APK_PATH"
          echo "üìä APK size: $APK_SIZE bytes ($(du -h "$APK_PATH" | cut -f1))"
          echo "‚öôÔ∏è  Minimum required: $MIN_SIZE bytes (10 MB)"
          
          if [ "$APK_SIZE" -lt "$MIN_SIZE" ]; then
            echo "‚ùå ERROR: APK is too small ($APK_SIZE bytes < 10 MB)"
            echo "‚ùå This indicates the build may have failed or produced an invalid APK"
            exit 1
          fi
          
          echo "‚úÖ APK size validation passed"

      # 10. D√©termination de la version depuis le tag ou la release
      - name: Determine version
        id: version
        run: |
          # Si c'est un event release, utiliser le tag de la release
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            # Sinon utiliser le tag du push
            VERSION="${{ github.ref_name }}"
          fi
          
          # Supprimer le pr√©fixe 'v' si pr√©sent
          VERSION="${VERSION#v}"
          
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "‚úÖ Release version: ${VERSION}"

      # 11. Renommer l'APK avec un nom clair et identifiable
      - name: Rename APK for release
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          cp android-app/android/app/build/outputs/apk/institutionalRelease/app-institutional-release.apk \
             "SentinelQuantumVanguardAIPro-v${VERSION}.apk"
          
          echo "‚úÖ APK renamed to: SentinelQuantumVanguardAIPro-v${VERSION}.apk"
          ls -lh "SentinelQuantumVanguardAIPro-v${VERSION}.apk"

      # 12. G√©n√©ration du checksum SHA-256
      - name: Generate SHA-256 checksum
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          sha256sum "SentinelQuantumVanguardAIPro-v${VERSION}.apk" > "SentinelQuantumVanguardAIPro-v${VERSION}.apk.sha256"
          
          echo "‚úÖ SHA-256 checksum generated"
          cat "SentinelQuantumVanguardAIPro-v${VERSION}.apk.sha256"

      # 13. Attacher l'APK et le checksum √† la release GitHub existante
      - name: Upload APK to existing release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: |
            SentinelQuantumVanguardAIPro-v${{ steps.version.outputs.VERSION }}.apk
            SentinelQuantumVanguardAIPro-v${{ steps.version.outputs.VERSION }}.apk.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 14. Affichage des informations de release
      - name: Display release info
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          echo "================================================"
          echo "‚úÖ APK ATTACHED TO RELEASE SUCCESSFULLY!"
          echo "================================================"
          echo "üì¶ APK: SentinelQuantumVanguardAIPro-v${VERSION}.apk"
          echo "üîê SHA256: SentinelQuantumVanguardAIPro-v${VERSION}.apk.sha256"
          echo "üè∑Ô∏è  Tag: v${VERSION}"
          echo "üîó Release URL: https://github.com/teetee971/SentinelQuantumVanguardAiPro/releases/tag/v${VERSION}"
          echo "üì• Direct Download: https://github.com/teetee971/SentinelQuantumVanguardAiPro/releases/download/v${VERSION}/SentinelQuantumVanguardAIPro-v${VERSION}.apk"
          echo "================================================"
          echo ""
          echo "‚úÖ SIGNED RELEASE APK READY FOR DOWNLOAD"
          echo "‚úÖ SHA-256 CHECKSUM INCLUDED FOR VERIFICATION"
          echo "‚úÖ INSTITUTIONAL BUILD WITH ADVANCED PERMISSIONS"
          echo "================================================"

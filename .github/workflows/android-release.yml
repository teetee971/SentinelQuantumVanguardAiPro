name: Android Release APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > /tmp/release.keystore

      - name: Grant gradlew permission
        working-directory: native-android-app
        run: chmod +x gradlew

      - name: Build signed APK
        working-directory: native-android-app
        env:
          KEYSTORE_FILE: /tmp/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$KEYSTORE_FILE \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Cleanup keystore
        if: always()
        run: rm -f /tmp/release.keystore

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SentinelQuantumVanguardAIPro-APK
          path: native-android-app/app/build/outputs/apk/release/*.apk

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: native-android-app/app/build/outputs/apk/release/*.apk

name: Build & Release Android APK (PRODUCTION)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (ex: 1.0.1)"
        required: true
  push:
    tags:
      - "v*.*.*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: android-app/package-lock.json

      - name: Install Node dependencies
        working-directory: android-app
        run: npm ci

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission
        run: chmod +x android-app/android/gradlew

      - name: Build signed release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        working-directory: android-app/android
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=../../release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Verify APK was built
        run: |
          APK_PATH="android-app/android/app/build/outputs/apk/release/app-release.apk"
          
          if [ ! -f "$APK_PATH" ]; then
            echo "‚ùå ERROR: APK not found at $APK_PATH"
            exit 1
          fi
          
          APK_SIZE=$(stat -c%s "$APK_PATH")
          MIN_SIZE=10485760  # 10 MB minimum
          
          echo "üì¶ APK found at: $APK_PATH"
          echo "üìä APK size: $APK_SIZE bytes ($(du -h "$APK_PATH" | cut -f1))"
          echo "‚öôÔ∏è  Minimum required: $MIN_SIZE bytes (10 MB)"
          
          if [ "$APK_SIZE" -lt "$MIN_SIZE" ]; then
            echo "‚ùå ERROR: APK is too small ($APK_SIZE bytes < 10 MB)"
            echo "‚ùå This indicates the build may have failed or produced an invalid APK"
            exit 1
          fi
          
          echo "‚úÖ APK size validation passed"

      - name: Rename APK for release
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          
          cp android-app/android/app/build/outputs/apk/release/app-release.apk \
             "SentinelQuantumVanguardAIPro-v${VERSION}-PRODUCTION.apk"
          
          echo "‚úÖ APK renamed to: SentinelQuantumVanguardAIPro-v${VERSION}-PRODUCTION.apk"
          ls -lh "SentinelQuantumVanguardAIPro-v${VERSION}-PRODUCTION.apk"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          name: Sentinel Quantum Vanguard AI Pro ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          body: |
            # üì± Production Release - Signed APK
            
            ## ‚úÖ Features
            - ‚úîÔ∏è Signed with production keystore
            - ‚úîÔ∏è ProGuard/R8 optimization enabled
            - ‚úîÔ∏è Resource shrinking active
            - ‚úîÔ∏è Compatible Android 10 ‚Üí 14
            - ‚úîÔ∏è No debug artifacts
            - ‚úîÔ∏è Production-ready
            
            ## üì• Installation
            1. Download the APK below
            2. Enable "Install from unknown sources"
            3. Install on Samsung / Pixel / Huawei
            4. Grant required permissions
            
            ## üîê Security
            - Code obfuscation enabled
            - Anti-tampering protection
            - 100% local data storage
            - No cloud tracking
            
            ## üìã Requirements
            - Android 6.0+ (API 23)
            - ~30 MB storage
            
            ## ‚ö†Ô∏è Important
            - READ_CALL_LOG permission: Android 13+ may restrict this permission
            - Alternative: Use CallScreeningService for call management
            - All permissions are runtime-requested
            
            **Build Details:**
            - Workflow Run: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
          files: |
            SentinelQuantumVanguardAIPro-v*-PRODUCTION.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display release info
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          
          echo "================================================"
          echo "‚úÖ PRODUCTION RELEASE PUBLISHED!"
          echo "================================================"
          echo "üì¶ APK: SentinelQuantumVanguardAIPro-v${VERSION}-PRODUCTION.apk"
          echo "üè∑Ô∏è  Tag: v${VERSION}"
          echo "üîó Release URL: https://github.com/teetee971/SentinelQuantumVanguardAiPro/releases/tag/v${VERSION}"
          echo "üì• Direct Download: https://github.com/teetee971/SentinelQuantumVanguardAiPro/releases/download/v${VERSION}/SentinelQuantumVanguardAIPro-v${VERSION}-PRODUCTION.apk"
          echo "================================================"
          echo ""
          echo "‚úÖ APK SIGNED WITH PRODUCTION KEYSTORE"
          echo "‚úÖ INSTALLABLE ON SAMSUNG / PIXEL / HUAWEI"
          echo "‚úÖ COMPATIBLE ANDROID 10 ‚Üí 14"
          echo "‚úÖ NO DEBUG ARTIFACTS"
          echo "================================================"

name: Build & Release Android APK (INSTITUTIONAL)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (ex: 1.0.1)"
        required: true
  push:
    tags:
      - "v*.*.*"

jobs:
  build-institutional-apk:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: android-app/package-lock.json

      - name: Install Node dependencies
        working-directory: android-app
        run: npm ci

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission
        run: chmod +x android-app/android/gradlew

      - name: Build Institutional APK (signed release)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        working-directory: android-app/android
        run: |
          ./gradlew assembleInstitutionalRelease \
            -Pandroid.injected.signing.store.file=../../release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Verify APK was built
        run: |
          APK_PATH="android-app/android/app/build/outputs/apk/institutionalRelease/app-institutional-release.apk"
          
          if [ ! -f "$APK_PATH" ]; then
            echo "‚ùå ERROR: APK not found at $APK_PATH"
            exit 1
          fi
          
          APK_SIZE=$(stat -c%s "$APK_PATH")
          MIN_SIZE=10485760  # 10 MB minimum
          
          echo "üì¶ APK found at: $APK_PATH"
          echo "üìä APK size: $APK_SIZE bytes ($(du -h "$APK_PATH" | cut -f1))"
          echo "‚öôÔ∏è  Minimum required: $MIN_SIZE bytes (10 MB)"
          
          if [ "$APK_SIZE" -lt "$MIN_SIZE" ]; then
            echo "‚ùå ERROR: APK is too small ($APK_SIZE bytes < 10 MB)"
            echo "‚ùå This indicates the build may have failed or produced an invalid APK"
            exit 1
          fi
          
          echo "‚úÖ APK size validation passed"

      - name: Generate SHA-256 checksum
        run: |
          APK_PATH="android-app/android/app/build/outputs/apk/institutionalRelease/app-institutional-release.apk"
          sha256sum "$APK_PATH" > institutional-apk-sha256.txt
          echo "‚úÖ SHA-256 checksum generated"
          cat institutional-apk-sha256.txt

      - name: Rename APK for release
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          
          cp android-app/android/app/build/outputs/apk/institutionalRelease/app-institutional-release.apk \
             "SentinelQuantumVanguardAIPro-INSTITUTIONAL-v${VERSION}.apk"
          
          echo "‚úÖ APK renamed to: SentinelQuantumVanguardAIPro-INSTITUTIONAL-v${VERSION}.apk"
          ls -lh "SentinelQuantumVanguardAIPro-INSTITUTIONAL-v${VERSION}.apk"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          name: Sentinel Quantum Vanguard AI Pro (INSTITUTIONAL) ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          body: |
            # üì± Institutional Release - Advanced Security APK
            
            ## ‚úÖ Features (Institutional Build)
            - ‚úîÔ∏è Signed with production keystore
            - ‚úîÔ∏è ProGuard/R8 optimization enabled
            - ‚úîÔ∏è Resource shrinking active
            - ‚úîÔ∏è **READ_CALL_LOG** permission (advanced access)
            - ‚úîÔ∏è **READ_SMS** permission (phishing detection)
            - ‚úîÔ∏è **RECORD_AUDIO** permission (call recording)
            - ‚úîÔ∏è Compatible Android 10 ‚Üí 14
            - ‚úîÔ∏è Defense / Enterprise / Government ready
            
            ## üì• Installation
            1. Download `SentinelQuantumVanguardAIPro-INSTITUTIONAL-v*.apk`
            2. Verify SHA-256 checksum (see below)
            3. Enable "Install from unknown sources"
            4. Install on Samsung / Pixel / Huawei
            5. Grant advanced permissions when requested
            
            ## üîê Security & SHA-256
            
            **SHA-256 Checksum:**
            ```
            See institutional-apk-sha256.txt attachment
            ```
            
            Verify with:
            ```bash
            sha256sum SentinelQuantumVanguardAIPro-INSTITUTIONAL-v*.apk
            ```
            
            ## üè¢ Use Cases
            - **Defense / Military** - Full call monitoring and recording
            - **Enterprise MDM** - Corporate device management
            - **Government** - Institutional compliance
            - **Private Distribution** - Non-Play Store deployment
            
            ## üìã Requirements
            - Android 6.0+ (API 23)
            - ~25-30 MB storage
            - Advanced permissions consent
            
            ## ‚ö†Ô∏è Important Notes
            - This build has **advanced permissions** not available on Play Store
            - For Play Store version, use AAB build (play-v* tags)
            - All data stored locally, no cloud sync
            - Compliant with RGPD/GDPR
            
            ## üîê Permissions Summary
            - ‚úÖ READ_CALL_LOG - Call history analysis
            - ‚úÖ READ_SMS - SMS phishing detection
            - ‚úÖ RECORD_AUDIO - Call recording (jurisdiction-dependent)
            - ‚úÖ ANSWER_PHONE_CALLS - Smart call handling
            - ‚úÖ QUERY_ALL_PACKAGES - Security scanning
            
            **Application ID:** `com.sentinel.quantum.institutional`
            
            **Build Details:**
            - Workflow Run: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
          files: |
            SentinelQuantumVanguardAIPro-INSTITUTIONAL-v*.apk
            institutional-apk-sha256.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display release info
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          
          echo "================================================"
          echo "‚úÖ INSTITUTIONAL RELEASE PUBLISHED!"
          echo "================================================"
          echo "üì¶ APK: SentinelQuantumVanguardAIPro-INSTITUTIONAL-v${VERSION}.apk"
          echo "üè∑Ô∏è  Tag: v${VERSION}"
          echo "üîó Release URL: https://github.com/teetee971/SentinelQuantumVanguardAiPro/releases/tag/v${VERSION}"
          echo "üì• Direct Download: https://github.com/teetee971/SentinelQuantumVanguardAiPro/releases/download/v${VERSION}/SentinelQuantumVanguardAIPro-INSTITUTIONAL-v${VERSION}.apk"
          echo "================================================"
          echo ""
          echo "‚úÖ INSTITUTIONAL APK WITH ADVANCED PERMISSIONS"
          echo "‚úÖ READ_CALL_LOG / READ_SMS / RECORD_AUDIO ENABLED"
          echo "‚úÖ DEFENSE / ENTERPRISE / GOVERNMENT READY"
          echo "‚úÖ SHA-256 CHECKSUM INCLUDED"
          echo "================================================"

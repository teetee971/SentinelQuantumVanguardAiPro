name: 🌍 Sentinel Global Activity Map
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
jobs:
  update-map:
    runs-on: ubuntu-latest
    steps:
      - name: 🛰️ Fetch IA activity
        run: echo "Mise à jour de la carte IA mondiale..."
      - name: 🗺️ Generate JSON map
        run: |
          mkdir -p dashboard/data
          echo '{"agents":["PegasusHunter","QuantumPublisher","NeoPackager","ThreatMapGlobal"],"status":"online"}' > dashboard/data/map.json
      - name: 🚀 Commit update
        run: |
          git config user.name "Sentinel-AI"
          git config user.email "auto@sentinel.ai"
          git add dashboard/data/map.json
          git commit -m "🌍 Update IA activity map" || echo "No changes"
          git push

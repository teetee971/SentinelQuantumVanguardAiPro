name: ☁️ Cloudflare AutoRebuild Fixer + Telegram Notifier

on:
  schedule:
    - cron: "*/30 * * * *"   # toutes les 30 minutes
  workflow_dispatch:

jobs:
  autorepair:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout du dépôt
        uses: actions/checkout@v4

      - name: 🧩 Vérifie et recrée les dossiers nécessaires
        run: |
          mkdir -p public/dashboard
          mkdir -p public/documentation
          touch public/dashboard/.keep
          touch public/documentation/.keep

      - name: 💾 Commit automatique si changement
        run: |
          git config --global user.name "Sentinel AutoFixer"
          git config --global user.email "autofix@sentinel.local"
          git add public/dashboard/.keep public/documentation/.keep || true
          git diff --cached --quiet || git commit -m "🧠 AutoRebuild Fixer : dossiers recréés automatiquement"
          git push || echo "Aucun changement à pousser"

      - name: ☁️ Déploiement Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: \${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: \${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "sentinelquantumvanguardaipro"
          directory: "dist"

      - name: 📲 Notification Telegram
        if: always()
        run: |
          STATUS="✅ Déploiement réussi"
          if [ "\${{ job.status }}" != "success" ]; then STATUS="⚠️ Erreur de déploiement"; fi
          MSG="🛰 *Sentinel AutoRebuild Fixer* — \${STATUS}\n🌍 https://sentinelquantumvanguardaipro.pages.dev"
          if [ -n "\${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "\${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            curl -s -X POST "https://api.telegram.org/bot\${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
                 -d chat_id="\${{ secrets.TELEGRAM_CHAT_ID }}" \
                 -d parse_mode="Markdown" \
                 -d text="\$MSG"
          else
            echo "⚙️ Telegram inactif (secrets manquants)"
          fi

name: ☁️ Cloudflare AutoRebuild Fixer
on:
  schedule:
    - cron: "*/30 * * * *"  # toutes les 30 minutes
  workflow_dispatch:

jobs:
  fix-public:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v4

      - name: 🧩 Vérifie et recrée les dossiers nécessaires
        run: |
          mkdir -p public/dashboard
          mkdir -p public/documentation
          touch public/dashboard/.keep
          touch public/documentation/.keep

      - name: 💾 Commit auto si changement
        run: |
          git config --global user.name "Sentinel AutoFixer"
          git config --global user.email "autofix@sentinel.local"
          git add public/dashboard/.keep public/documentation/.keep || true
          git diff --cached --quiet || git commit -m "🧠 AutoRebuild Fixer : dossiers recréés"
          git push || echo "Rien à pousser"

      - name: ☁️ Déploiement Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: \${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: \${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "sentinelquantumvanguardaipro"
          directory: "dist"

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <!-- Background -->
  <defs>
    <linearGradient id="aiBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121820;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centralGlow">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#aiBg)"/>
  
  <!-- Central orchestration hub -->
  <circle cx="400" cy="250" r="80" fill="url(#centralGlow)" stroke="#4a90e2" stroke-width="2" opacity="0.6"/>
  <circle cx="400" cy="250" r="60" fill="none" stroke="#5ba3f5" stroke-width="1.5" opacity="0.4"/>
  <circle cx="400" cy="250" r="40" fill="none" stroke="#4a90e2" stroke-width="1" opacity="0.5"/>
  
  <!-- Central node detail -->
  <circle cx="400" cy="250" r="25" fill="#1a2332" stroke="#4a90e2" stroke-width="2" opacity="0.7"/>
  
  <!-- AI processing indicators -->
  <circle cx="400" cy="240" r="3" fill="#4a90e2" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="410" cy="250" r="3" fill="#5ba3f5" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="260" r="3" fill="#4a90e2" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="390" cy="250" r="3" fill="#5ba3f5" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Satellite nodes (8 nodes around center) -->
  <!-- Top -->
  <circle cx="400" cy="100" r="30" fill="#0f1419" stroke="#2a3544" stroke-width="2"/>
  <circle cx="400" cy="100" r="18" fill="none" stroke="#4a90e2" stroke-width="1.5" opacity="0.5"/>
  <circle cx="400" cy="100" r="5" fill="#4a90e2" opacity="0.6"/>
  
  <!-- Top-Right -->
  <circle cx="560" cy="150" r="28" fill="#0f1419" stroke="#2a3544" stroke-width="2"/>
  <circle cx="560" cy="150" r="16" fill="none" stroke="#5ba3f5" stroke-width="1.5" opacity="0.5"/>
  <circle cx="560" cy="150" r="5" fill="#5ba3f5" opacity="0.6"/>
  
  <!-- Right -->
  <circle cx="600" cy="250" r="30" fill="#0f1419" stroke="#2a3544" stroke-width="2"/>
  <circle cx="600" cy="250" r="18" fill="none" stroke="#4a90e2" stroke-width="1.5" opacity="0.5"/>
  <circle cx="600" cy="250" r="5" fill="#4a90e2" opacity="0.6"/>
  
  <!-- Bottom-Right -->
  <circle cx="560" cy="350" r="28" fill="#0f1419" stroke="#2a3544" stroke-width="2"/>
  <circle cx="560" cy="350" r="16" fill="none" stroke="#5ba3f5" stroke-width="1.5" opacity="0.5"/>
  <circle cx="560" cy="350" r="5" fill="#5ba3f5" opacity="0.6"/>
  
  <!-- Bottom -->
  <circle cx="400" cy="400" r="30" fill="#0f1419" stroke="#2a3544" stroke-width="2"/>
  <circle cx="400" cy="400" r="18" fill="none" stroke="#4a90e2" stroke-width="1.5" opacity="0.5"/>
  <circle cx="400" cy="400" r="5" fill="#4a90e2" opacity="0.6"/>
  
  <!-- Bottom-Left -->
  <circle cx="240" cy="350" r="28" fill="#0f1419" stroke="#2a3544" stroke-width="2"/>
  <circle cx="240" cy="350" r="16" fill="none" stroke="#5ba3f5" stroke-width="1.5" opacity="0.5"/>
  <circle cx="240" cy="350" r="5" fill="#5ba3f5" opacity="0.6"/>
  
  <!-- Left -->
  <circle cx="200" cy="250" r="30" fill="#0f1419" stroke="#2a3544" stroke-width="2"/>
  <circle cx="200" cy="250" r="18" fill="none" stroke="#4a90e2" stroke-width="1.5" opacity="0.5"/>
  <circle cx="200" cy="250" r="5" fill="#4a90e2" opacity="0.6"/>
  
  <!-- Top-Left -->
  <circle cx="240" cy="150" r="28" fill="#0f1419" stroke="#2a3544" stroke-width="2"/>
  <circle cx="240" cy="150" r="16" fill="none" stroke="#5ba3f5" stroke-width="1.5" opacity="0.5"/>
  <circle cx="240" cy="150" r="5" fill="#5ba3f5" opacity="0.6"/>
  
  <!-- Connection lines with data flow animation -->
  <line x1="400" y1="170" x2="400" y2="130" stroke="#4a90e2" stroke-width="1.5" opacity="0.4" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="470" y1="190" x2="532" y2="163" stroke="#5ba3f5" stroke-width="1.5" opacity="0.35" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1.2s" repeatCount="indefinite"/>
  </line>
  <line x1="480" y1="250" x2="570" y2="250" stroke="#4a90e2" stroke-width="1.5" opacity="0.4" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1.1s" repeatCount="indefinite"/>
  </line>
  <line x1="470" y1="310" x2="532" y2="337" stroke="#5ba3f5" stroke-width="1.5" opacity="0.35" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1.3s" repeatCount="indefinite"/>
  </line>
  <line x1="400" y1="330" x2="400" y2="370" stroke="#4a90e2" stroke-width="1.5" opacity="0.4" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="330" y1="310" x2="268" y2="337" stroke="#5ba3f5" stroke-width="1.5" opacity="0.35" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1.2s" repeatCount="indefinite"/>
  </line>
  <line x1="320" y1="250" x2="230" y2="250" stroke="#4a90e2" stroke-width="1.5" opacity="0.4" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1.1s" repeatCount="indefinite"/>
  </line>
  <line x1="330" y1="190" x2="268" y2="163" stroke="#5ba3f5" stroke-width="1.5" opacity="0.35" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1.3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Secondary connection rings -->
  <path d="M 400,100 A 160,150 0 0,1 560,150" fill="none" stroke="#4a90e2" stroke-width="0.8" opacity="0.15"/>
  <path d="M 560,150 A 160,150 0 0,1 600,250" fill="none" stroke="#5ba3f5" stroke-width="0.8" opacity="0.15"/>
  <path d="M 600,250 A 160,150 0 0,1 560,350" fill="none" stroke="#4a90e2" stroke-width="0.8" opacity="0.15"/>
  <path d="M 560,350 A 160,150 0 0,1 400,400" fill="none" stroke="#5ba3f5" stroke-width="0.8" opacity="0.15"/>
  <path d="M 400,400 A 160,150 0 0,1 240,350" fill="none" stroke="#4a90e2" stroke-width="0.8" opacity="0.15"/>
  <path d="M 240,350 A 160,150 0 0,1 200,250" fill="none" stroke="#5ba3f5" stroke-width="0.8" opacity="0.15"/>
  <path d="M 200,250 A 160,150 0 0,1 240,150" fill="none" stroke="#4a90e2" stroke-width="0.8" opacity="0.15"/>
  <path d="M 240,150 A 160,150 0 0,1 400,100" fill="none" stroke="#5ba3f5" stroke-width="0.8" opacity="0.15"/>
  
  <!-- Data packets (animated dots) -->
  <circle cx="400" cy="140" r="3" fill="#4a90e2" opacity="0.8">
    <animateMotion path="M 0,0 L 0,-70" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="200" r="3" fill="#5ba3f5" opacity="0.7">
    <animateMotion path="M 0,0 L 70,-50" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.7;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>

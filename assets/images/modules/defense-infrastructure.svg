<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121820;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Server racks (simplified, professional) -->
  <!-- Left rack -->
  <rect x="100" y="150" width="180" height="250" rx="4" fill="#0f1419" stroke="#2a3544" stroke-width="2"/>
  
  <!-- Server units -->
  <rect x="115" y="165" width="150" height="20" rx="2" fill="#1a2332" stroke="#2a3544" stroke-width="1"/>
  <rect x="115" y="195" width="150" height="20" rx="2" fill="#1a2332" stroke="#2a3544" stroke-width="1"/>
  <rect x="115" y="225" width="150" height="20" rx="2" fill="#1a2332" stroke="#2a3544" stroke-width="1"/>
  <rect x="115" y="255" width="150" height="20" rx="2" fill="#1a2332" stroke="#2a3544" stroke-width="1"/>
  <rect x="115" y="285" width="150" height="20" rx="2" fill="#1a2332" stroke="#2a3544" stroke-width="1"/>
  
  <!-- Status LEDs (green/blue) -->
  <circle cx="125" cy="175" r="2.5" fill="#4a90e2" opacity="0.8"/>
  <circle cx="135" cy="175" r="2.5" fill="#5ba3f5" opacity="0.6"/>
  <circle cx="125" cy="205" r="2.5" fill="#4a90e2" opacity="0.8"/>
  <circle cx="135" cy="205" r="2.5" fill="#5ba3f5" opacity="0.6"/>
  <circle cx="125" cy="235" r="2.5" fill="#4a90e2" opacity="0.8"/>
  <circle cx="125" cy="265" r="2.5" fill="#4a90e2" opacity="0.8"/>
  <circle cx="125" cy="295" r="2.5" fill="#5ba3f5" opacity="0.7"/>
  
  <!-- Right rack -->
  <rect x="520" y="150" width="180" height="250" rx="4" fill="#0f1419" stroke="#2a3544" stroke-width="2"/>
  
  <rect x="535" y="165" width="150" height="20" rx="2" fill="#1a2332" stroke="#2a3544" stroke-width="1"/>
  <rect x="535" y="195" width="150" height="20" rx="2" fill="#1a2332" stroke="#2a3544" stroke-width="1"/>
  <rect x="535" y="225" width="150" height="20" rx="2" fill="#1a2332" stroke="#2a3544" stroke-width="1"/>
  <rect x="535" y="255" width="150" height="20" rx="2" fill="#1a2332" stroke="#2a3544" stroke-width="1"/>
  <rect x="535" y="285" width="150" height="20" rx="2" fill="#1a2332" stroke="#2a3544" stroke-width="1"/>
  
  <circle cx="545" cy="175" r="2.5" fill="#4a90e2" opacity="0.8"/>
  <circle cx="555" cy="175" r="2.5" fill="#5ba3f5" opacity="0.6"/>
  <circle cx="545" cy="205" r="2.5" fill="#4a90e2" opacity="0.8"/>
  <circle cx="545" cy="235" r="2.5" fill="#5ba3f5" opacity="0.7"/>
  <circle cx="545" cy="265" r="2.5" fill="#4a90e2" opacity="0.8"/>
  <circle cx="545" cy="295" r="2.5" fill="#4a90e2" opacity="0.8"/>
  
  <!-- Central shield/protection layer -->
  <path d="M 400 180 L 450 220 L 450 320 L 400 360 L 350 320 L 350 220 Z" 
        fill="url(#shieldGrad)" stroke="#4a90e2" stroke-width="2" opacity="0.5"/>
  
  <!-- Inner shield detail -->
  <path d="M 400 200 L 435 230 L 435 310 L 400 340 L 365 310 L 365 230 Z" 
        fill="none" stroke="#5ba3f5" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Protection layers (concentric) -->
  <ellipse cx="400" cy="270" rx="120" ry="100" fill="none" stroke="#4a90e2" stroke-width="1" opacity="0.15"/>
  <ellipse cx="400" cy="270" rx="150" ry="125" fill="none" stroke="#5ba3f5" stroke-width="1" opacity="0.1"/>
  <ellipse cx="400" cy="270" rx="180" ry="150" fill="none" stroke="#4a90e2" stroke-width="1" opacity="0.08"/>
  
  <!-- Data flow lines (subtle) -->
  <path d="M 280 250 L 350 260" stroke="#4a90e2" stroke-width="1.5" opacity="0.3" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 280 280 L 350 290" stroke="#5ba3f5" stroke-width="1.5" opacity="0.25" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1.2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 450 260 L 520 250" stroke="#4a90e2" stroke-width="1.5" opacity="0.3" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 450 290 L 520 280" stroke="#5ba3f5" stroke-width="1.5" opacity="0.25" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Firewall indicator (top) -->
  <rect x="350" y="90" width="100" height="40" rx="4" fill="#1a2332" stroke="#2a3544" stroke-width="1.5" opacity="0.8"/>
  <rect x="365" y="103" width="70" height="4" rx="2" fill="#4a90e2" opacity="0.5"/>
  <rect x="365" y="113" width="55" height="4" rx="2" fill="#5ba3f5" opacity="0.4"/>
  <rect x="365" y="123" width="65" height="4" rx="2" fill="#4a90e2" opacity="0.5"/>
  
  <!-- Ambient glow (very subtle) -->
  <ellipse cx="400" cy="80" rx="200" ry="50" fill="#4a90e2" opacity="0.05"/>
</svg>

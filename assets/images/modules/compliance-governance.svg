  <rect x="132" y="455" width="4" height="5" rx="0.5" fill="#4a90e2" opacity="0.4"/>
  <circle cx="134" cy="452" r="2.5" fill="none" stroke="#4a90e2" stroke-width="1" opacity="0.5"/>
  
  <rect x="660" y="450" width="8" height="10" rx="1" fill="none" stroke="#4a90e2" stroke-width="1" opacity="0.5"/>

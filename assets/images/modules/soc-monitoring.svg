<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f141f"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f141f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#5ba3f5;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#grad1)"/>
  
  <!-- Dashboard screens -->
  <!-- Main monitor left -->
  <rect x="80" y="120" width="280" height="200" rx="4" fill="#1a2535" stroke="#2a3544" stroke-width="2"/>
  <rect x="90" y="130" width="260" height="170" fill="#0d1117"/>
  
  <!-- Graph lines -->
  <polyline points="100,250 130,230 160,245 190,220 220,235 250,215 280,225 310,210 330,220" 
            stroke="#4a90e2" stroke-width="2" fill="none" opacity="0.6"/>
  <polyline points="100,270 130,265 160,275 190,260 220,270 250,255 280,265 310,250 330,260" 
            stroke="#5ba3f5" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Data points -->
  <circle cx="100" cy="250" r="3" fill="#4a90e2"/>
  <circle cx="190" cy="220" r="3" fill="#4a90e2"/>
  <circle cx="280" cy="225" r="3" fill="#4a90e2"/>
  
  <!-- Secondary monitor right -->
  <rect x="440" y="140" width="280" height="180" rx="4" fill="#1a2535" stroke="#2a3544" stroke-width="2"/>
  <rect x="450" y="150" width="260" height="150" fill="#0d1117"/>
  
  <!-- Network diagram -->
  <circle cx="520" cy="220" r="20" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.5"/>
  <circle cx="580" cy="200" r="15" fill="none" stroke="#5ba3f5" stroke-width="2" opacity="0.4"/>
  <circle cx="640" cy="230" r="18" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.5"/>
  <circle cx="580" cy="260" r="15" fill="none" stroke="#5ba3f5" stroke-width="2" opacity="0.4"/>
  
  <!-- Connection lines -->
  <line x1="520" y1="220" x2="565" y2="205" stroke="#4a90e2" stroke-width="1.5" opacity="0.3"/>
  <line x1="580" y1="200" x2="625" y2="225" stroke="#4a90e2" stroke-width="1.5" opacity="0.3"/>
  <line x1="520" y1="220" x2="565" y2="255" stroke="#4a90e2" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Status indicators -->
  <rect x="100" y="145" width="40" height="6" rx="2" fill="#2a3544"/>
  <rect x="100" y="145" width="28" height="6" rx="2" fill="#4a90e2" opacity="0.6"/>
  
  <rect x="150" y="145" width="40" height="6" rx="2" fill="#2a3544"/>
  <rect x="150" y="145" width="35" height="6" rx="2" fill="#5ba3f5" opacity="0.5"/>
  
  <rect x="200" y="145" width="40" height="6" rx="2" fill="#2a3544"/>
  <rect x="200" y="145" width="22" height="6" rx="2" fill="#4a90e2" opacity="0.6"/>
  
  <!-- Alert indicators (subtle) -->
  <circle cx="680" cy="165" r="4" fill="#4a90e2" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="695" cy="165" r="4" fill="#5ba3f5" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom data bars -->
  <rect x="80" y="360" width="640" height="80" rx="4" fill="#1a2535" stroke="#2a3544" stroke-width="2"/>
  <rect x="90" y="370" width="620" height="60" fill="#0d1117"/>
  
  <!-- Data visualization bars -->
  <rect x="110" y="385" width="8" height="30" fill="#4a90e2" opacity="0.5"/>
  <rect x="130" y="395" width="8" height="20" fill="#4a90e2" opacity="0.4"/>
  <rect x="150" y="380" width="8" height="35" fill="#5ba3f5" opacity="0.5"/>
  <rect x="170" y="390" width="8" height="25" fill="#4a90e2" opacity="0.5"/>
  <rect x="190" y="385" width="8" height="30" fill="#5ba3f5" opacity="0.4"/>
  <rect x="210" y="395" width="8" height="20" fill="#4a90e2" opacity="0.5"/>
  <rect x="230" y="388" width="8" height="27" fill="#4a90e2" opacity="0.4"/>
  
  <rect x="270" y="390" width="8" height="25" fill="#5ba3f5" opacity="0.5"/>
  <rect x="290" y="385" width="8" height="30" fill="#4a90e2" opacity="0.4"/>
  <rect x="310" y="395" width="8" height="20" fill="#5ba3f5" opacity="0.5"/>
  <rect x="330" y="383" width="8" height="32" fill="#4a90e2" opacity="0.5"/>
  
  <!-- Subtle ambient light -->
  <ellipse cx="400" cy="50" rx="300" ry="80" fill="url(#glow1)" opacity="0.15"/>
</svg>
